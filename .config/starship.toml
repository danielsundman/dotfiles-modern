format = """
$username at $hostname in $directory$git_branch
$character"""

[username]
style_user = "bold yellow"
format = "[$user](bold yellow)"

[hostname]
style = "bold green"
ssh_only = false
format = "[$hostname](bold green)"

[directory]
style = "cyan"
truncate_to_repo = false
truncation_length = 5
format = "[$path](cyan)"

[git_branch]
symbol = "on "
style = "bold purple"
format = " [$symbol$branch](bold purple)"

[character]
success_symbol = "[\\$](bold white) "
error_symbol = "[\\$](bold red) "

[nodejs]
format = " [node $version](bold blue)"
disabled = false

